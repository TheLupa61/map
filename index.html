<!DOCTYPE html>
<html>
<head>
    <title>Китайская тематика в Екатеринбурге</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([56.84, 60.60], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            {name: "Магазинчик «Джао Дао»", address: "просп. Ленина 48", lat: 56.839875, lon: 60.619740},
            {name: "Чайная гавань", address: "Сакко и Ванцетти 46", lat: 56.836185, lon: 60.588089},
            {name: "ТЦ Пекин Таганский ряд", address: "ул. Ольховская 2", lat: 56.860906, lon: 60.543611},
            {name: "ДунЦзы", address: "ул. Вайнера 12", lat: 56.836276, lon: 60.594742},
            {name: "Выставка «Путешествие в Китай»", address: "проспект Ленина 69", lat: 56.840970, lon: 60.622427}
        ];

        var info = L.control();
        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function(props) {
            this._div.innerHTML = props ? props.name + '<br/>' + props.address : 'Наведите на метку';
        };
        info.addTo(map);

        locations.forEach(function(loc) {
            var marker = L.marker([loc.lat, loc.lon]).addTo(map);
            marker.on('mouseover', function() { info.update(loc); });
            marker.on('mouseout', function() { info.update(); });
            marker.bindPopup(loc.name + '<br/>' + loc.address);
        });
    </script>
</body>
</html>
